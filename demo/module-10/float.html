<!DOCTYPE html>
<html>
<head>
	<title>Использование стилей: float</title>
	<style type="text/css">
		#red { background: red; }
		#green { background: green; }
		#blue { background: blue; }
		#yellow { background: yellow; }
		#maroon { background: maroon; }
		#gold { background: gold; }
		#div { width: 60px; height: 60px; }
	</style>
</head>
<body>
	<div id="red"></div>
	<div id="green"></div>
	<div id="blue"></div>
	<div id="yellow"></div>
	<div id="maroon"></div>
	<div id="gold"></div>
</body>
</html>
